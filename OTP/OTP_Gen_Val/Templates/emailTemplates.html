<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP for your account verification</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="fixed-top">
        <img class=" float-right" src="https://images.unsplash.com/photo-1620766165457-a8025baa82e0?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bmF0dXJlJTIwb2YlMjBpbmRpYXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80"   width="100%" height="50">
    </div>
    <br><br><br>
    <div class=" float-right"  >
        <img src="https://images.unsplash.com/photo-1620766165457-a8025baa82e0?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bmF0dXJlJTIwb2YlMjBpbmRpYXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80"   width="200" height="300">
        <div class="float-left">
            <h5>Hi, {{username}} your OTP is <b style="color: darkorchid;"> {{otp}}</b> expires on {{expiryTime}} </h5>
            <h5>Your credit limit is <b style="color: darkorchid;">{{creditLimit}}</b></h5>
            <h5>Order is Booked at {{time}}</h5>
            <h5>OTP is valid  only for {{timeValidityInMinutes}} minutes</h5>
            <h5>Thanks for opting our service</h5>
        </div>
    </div>
    
    <div class="fixed-bottom">
        <b><h3><p>Regards,</p></h3></b>
        <b><h4>{{sender.name}},</h4></b>
        <b><h4>{{sender.mobileNumber}},</h4></b>
        <b><h4>{{sender.address}}</h4></b>
        <img src="https://images.unsplash.com/photo-1620766165457-a8025baa82e0?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bmF0dXJlJTIwb2YlMjBpbmRpYXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80" class="float-right"  width="100%" height="50">
    </div>
</body>
</html>
